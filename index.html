<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Our FarmFresh Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Fresh Products</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="milk.jpg" alt="MILK">
                    <h3>MILK</h3>
                    <p>$100</p>
                    <button>Add to Cart</button>
                    
                </div>

                <div class="product-card">
                    <img src="apply.jpg" alt="APPLY">
                    <h3>APPLY</h3>
                    <p>$200</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="orange.jpg" alt="ORANGE">                 
                    <h3>ORANGE</h3>
                    <p>$150</p>
                    <button>Add to Cart</button>                  
                </div>

                <div class="product-card">
                    <img src="mangos.jpg" alt="MANGOS">                   
                    <h3>MANGOS</h3>
                    <p>$180</p>
                    <button>Add to Cart</button>                  
                </div>

                <div class="product-card">
                    <img src="grapes.jpg" alt="GRAPES">              
                    <h3>GRAPES</h3>
                    <p>$150</p>
                    <button>Add to Cart</button>    
                </div>

                 <div class="product-card">
                    <img src="jackfruit.jpg" alt="JACKFRUIT">                 
                    <h3>JACKFRUIT</h3>
                    <p>$250</p>
                    <button>Add to Cart</button>                  
                </div>

                 <div class="product-card">
                    <img src="dragon.jpg" alt="DRAGON FRUIT">             
                    <h3>DRAGON FRUIT</h3>
                    <p>$340</p>
                    <button>Add to Cart</button>                    
                </div>

                 <div class="product-card">
                    <img src="carrot.jpg" alt="CARROT">                
                    <h3>CARROT</h3>
                    <p>$150</p>
                    <button>Add to Cart</button>                 
                </div>

                 <div class="product-card">
                    <img src="cabbage.jpg" alt="CABBAGE">
                    <h3>CABBAGE</h3>
                    <p>$50</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your E-commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
